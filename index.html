<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A PWA to track your happiness">
    <link rel="stylesheet" href="style.css">
    <title>Happiness Tracker</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Happiness Tracker</h1>
        <label for="happiness">How do you feel (1=sad, 5=meh, 10=happy)?</label>
        <input type="number" id="happiness" min="1" max="10">
        <button id="submit">Submit</button>

        <h2>Last 10 Readings</h2>
        <ul id="readings"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
